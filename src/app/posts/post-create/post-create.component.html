<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <mat-label>Title : </mat-label>
    <input  matInput type="text" name="txtTitle" #title="ngModel"  ngModel required minlength="5">
    <mat-error *ngIf="title.invalid">{{ "Please enter valid Title" }}</mat-error>
  </mat-form-field><p>
  <mat-form-field>
      <mat-label>Content : </mat-label>
      <textarea  rows="4" matInput name="txtContent" #content="ngModel"
      ngModel required></textarea >
      <mat-error *ngIf="content.invalid">{{ "Please enter some Content" }}</mat-error>
  </mat-form-field>

</p>
<p><button mat-raised-button color="primary" type="submit">Submit</button></p>


</form>
</mat-card>
